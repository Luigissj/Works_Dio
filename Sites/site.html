<!DOCTYPE html>
<html>
<head>
    <title>Random Sound Button</title>
</head>
<body>
    <button onclick="playRandomSound()">Click me for a random sound!</button>

    <script>
        function playRandomSound() {
            // Array of sound file paths
            var soundFiles = [
                'sound1.mp3',
                'sound2.mp3',
                'sound3.mp3'
            ];

            // Get a random index from the soundFiles array
            var randomIndex = Math.floor(Math.random() * soundFiles.length);

            // Create an audio element
            var audio = new Audio(soundFiles[randomIndex]);

            // Play the audio
            audio.play();
        }
    </script>
</body>
</html>
